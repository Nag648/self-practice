<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .category {
            font-weight: bold;
            font-size: 1.2em;
        }

        .dish {
            margin-left: 20px;
        }

        .price {
            margin-left: 10px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Food Menu</h1>

    <ul>
        <li class="category">Appetizers</li>
        <ul>
            <li class="dish">Bruschetta</li>
            <li class="price">$8.99</li>
            <li class="dish">Spinach and Artichoke Dip</li>
            <li class="price">$10.99</li>
        </ul>

        <li class="category">Main Courses</li>
        <ul>
            <li class="dish">Grilled Salmon</li>
            <li class="price">$18.99</li>
            <li class="dish">Chicken Alfredo</li>
            <li class="price">$15.99</li>
        </ul>

        <li class="category">Desserts</li>
        <ul>
            <li class="dish">Chocolate Cake</li>
            <li class="price">$6.99</li>
            <li class="dish">Cheesecake</li>
            <li class="price">$7.99</li>
        </ul>
    </ul>

</body>
</html>
